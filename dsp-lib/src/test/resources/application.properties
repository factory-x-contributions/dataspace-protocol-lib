spring.application.name=test-environment

server.port=8080
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.url=jdbc:hsqldb:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format.sql=true

org.factoryx.library.dspapiprefix=/dsp
org.factoryx.library.hostname=host.docker.internal
org.factoryx.library.id=provider

logging.level.root=DEBUG


# Execute: 'export TESTCONTAINER_TCK_DISABLE=true'
# before executing './gradlew clean test'
# if you want to skip running the TCK Testcontainer.
testcontainer.tck.disable=${TESTCONTAINER_TCK_DISABLE:false}
